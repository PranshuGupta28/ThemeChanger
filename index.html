<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button href="/" aria-current="page" >
        Home
    </button>
    <div class="canvas">
        <h1>Color Scheme Changer</h1>
        <div class="main">
        <div class="button" id='grey'>Grey</div>
        <div class="button" id="yellow">Yellow</div>
        <div class="button" id="blue">Blue</div>
        <div class="button" id="red">Red</div>
        <div class="button" id="black">Dark</div>
        </div>
        <h2>Try Clicking One Of Color Above</h2>
        <span>To change the color of this page !</span>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
